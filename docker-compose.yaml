services:
  acada-brain-api-dev:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    environment:
      - PORT=3000
      - NODE_ENV=development
    volumes:
      - ./src:/usr/src/app/src
  acada-brain-db-dev:
    image: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=admin
      - MYSQL_DATABASE=acada_brain_dev
      - MYSQL_USER=root
      - MYSQL_PASSWORD=admin
      - MYSQL_TCP_PORT=3307
